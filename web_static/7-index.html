<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="images/logo.png" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />

    <header>

              </ul>
            </li>
            <li>
              <h2 class="cali">California</h2>
              <ul>
                <li>San Francisco</li>
                <li>Los Altos</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Micro-wave</li>
            <li>Sofas</li>
          </ul>
        </div>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2 class="h2-heading">My Home</h2>

        <article>

      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
